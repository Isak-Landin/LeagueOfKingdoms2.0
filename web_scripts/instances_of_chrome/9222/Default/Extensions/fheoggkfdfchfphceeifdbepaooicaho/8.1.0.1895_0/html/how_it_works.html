<!DOCTYPE html>
<html>
  <head>
    <title id='howitworks_page_title' x-mclocalizedtext="true"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link href=".././css/how_it_works.css" rel="stylesheet"></head>
  <body>
    <div class='main-container'>
      <div class='main-background'>
        <img class='bg-webadvisor' src="../images/web_advisor/mcafee_webadvisor_logo.svg" />

        <img class='bg-bottom' src="../images/how_it_works/background-bottom.svg" />
      </div>
      <div class='card-container'>
          <div class='card'>
            <div class=icon>
              <img src="../images/how_it_works/phishing.svg" />
            </div>
            <div class='title' id="howitworks_phishing_title" x-mclocalizedtext="true"></div>
            <div class='description' id="howitworks_phishing_description" x-mclocalizedtext="true"></div>
          </div>
          
          <div class='card'>

            <div class='description' id="howitworks_crypto_description" x-mclocalizedtext="true"></div>
          </div>

          <div class='card'>
            <div class=icon>
              <img src="../images/how_it_works/saferdownloads.svg" />
            </div>
            <div class='title' id="howitworks_download_title" x-mclocalizedtext="true"></div>
            <div class='description' id="howitworks_download_description" x-mclocalizedtext="true"></div>
          </div>

          <div class='card'>
            <div class=icon>
              <img src="../images/how_it_works/socialmedia.svg" />
            </div>
            <div class='title' id="howitworks_social_title" x-mclocalizedtext="true"></div>
            <div class='description' id="howitworks_social_description" x-mclocalizedtext="true"></div>
          </div>
          
          <div class='card'>
            <div class=icon>
              <img src="../images/how_it_works/urlhijacking.svg" />
            </div>
            <div class='title' id="howitworks_url_title" x-mclocalizedtext="true"></div>
            <div class='description' id="howitworks_url_description" x-mclocalizedtext="true"></div>
          </div>

          <div class='card'>
            <div class=icon>
              <img src="../images/how_it_works/securityalerts.svg" />
            </div>
            <div class='title' id="howitworks_tech_scam" x-mclocalizedtext="true"></div>
            <div class='description' id="howitworks_tech_scam_description" x-mclocalizedtext="true"></div>
          </div>
      </div>
      <div class='star-message' id="howitworks_star_message" x-mclocalizedtext="true"></div>
    </div>

        <div class='connect'>
            <div class='title' id="howitworks_lets_connect" x-mclocalizedtext="true"></div>
            <div class='subtitle' id="howitworks_share" x-mclocalizedtext="true"></div>

              <a  class='social' href='https://www.facebook.com/McAfee'><img src="../images/how_it_works/facebook.svg" /></a>
              <a  class='social' href='https://twitter.com/McAfee_Home'><img src="../images/how_it_works/twitter.svg" /></a>
              <a  class='social' href='https://www.youtube.com/user/mcafee4consumers'><img src="../images/how_it_works/youtube.svg" /></a>
            </div>
        </div>

                    <a class='item' id="howitworks_about_careers" x-mclocalizedtext="true" href='http://careers.mcafee.com/'></a>
                    <a class='item' id="howitworks_about_contact" x-mclocalizedtext="true" href='https://www.mcafee.com/enterprise/en-us/global-contact-us.html'></a>
                    <a class='item' id="howitworks_about_map" x-mclocalizedtext="true" href='https://home.mcafee.com/sitemap?culture=en-us'></a>
                    <a class='item' id="howitworks_about_legal" x-mclocalizedtext="true" href='https://www.mcafee.com/consumer/en-us/policy/global/legal.html'></a>
                    <a class='item' id="howitworks_about_req" x-mclocalizedtext="true" href='https://www.mcafee.com/en-us/consumer-support/help/system-requirement.html'></a>
                  </div>
                </div>
              </div>
            </div>
            <div class='legal'>
              <div class='container'>
                <li id="howitworks_legal"></li>
                <div class='trademark' id="howitworks_refund_trademark"></div>
              </div>
            </div>
        </div>
    </footer>
  <script type="text/javascript" src="../how_it_works.js"></script></body>
</html>
